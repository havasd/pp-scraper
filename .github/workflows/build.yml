name: Building price scraper

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: getsentry/action-setup-venv@v2.1.0
      id: venv
      with:
        python-version: 3.11
        cache-dependency-path: |
          requirements.txt
          requirements-frozen.txt
        install-cmd: pip install -r requirements.txt -c requirements-frozen.txt
    - name: Test build
      run: |
        cd price_scraper
        scrapy crawl aranykor -a base_dir=../test-dir
        scrapy crawl mak -a base_dir=../test-dir
        scrapy crawl bamosz -a base_dir=../test-dir

